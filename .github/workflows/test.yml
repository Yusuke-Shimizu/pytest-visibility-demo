    print(f"|--------|-------|")
    print(f"| Total Tests | {total} |")
    print(f"| âœ… Passed | {passed} |")
    print(f"| âŒ Failed | {failures} |")
    print(f"| ğŸ’¥ Errors | {errors} |")
    print(f"| â­ï¸ Skipped | {skipped} |")
    
except Exception as e:
    print(f"Error parsing XML: {e}")
