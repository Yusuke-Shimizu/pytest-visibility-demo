          „Éñ„É©„É≥„ÉÅ: ${{ github.ref_name }}
          „Ç≥„Éü„ÉÉ„Éà: ${{ github.sha }}
          Ë©≥Á¥∞: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
