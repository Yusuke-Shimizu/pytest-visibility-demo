name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11"]

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-github-actions-annotate-failures
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; fi
    
    - name: Run pytest and generate report
      run: |
        pytest --junitxml=pytest-report.xml --tb=short --color=yes
    
    - name: Publish Test Results
      uses: EnricoMi/publish-unit-test-result-action@v2
      if: always()
      with:
        files: pytest-report.xml
        check_name: Test Results (Python ${{ matrix.python-version }})
    
    - name: Upload test report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: pytest-report-python-${{ matrix.python-version }}
        path: pytest-report.xml 
    - name: Notify Slack on failure
      if: failure() && github.event_name == 'push'
      uses: rtCamp/action-slack-notify@v2
      env:
        SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
        SLACK_CHANNEL: 'ci-notifications'
        SLACK_COLOR: danger
